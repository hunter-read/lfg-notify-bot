<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Tool to make subscribing to the u/LFG_Notify_Bot Easier">
  <title>LFG Notify Bot Assistant</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'>
  <link rel='stylesheet' href='https://unpkg.com/vuetify@2.x/dist/vuetify.min.css'>
  <link rel='stylesheet' href='https://unpkg.com/@mdi/font@5.x/css/materialdesignicons.min.css'><link rel="stylesheet" href="./style.css">
</head>
<body>
<script type="text/x-template" id="app-template">
  <v-app>
    <v-container>
      <div class="form-box">
        <h2>Subscribe with u/LFG_Notify_Bot</h2>
        <h5><a href="https://github.com/hunter-read/lfg-notify-bot/blob/main/README.md#how-to-use"target="_blank" rel="noopener">View the Documentation here for help</a></h5>
        <v-form>
          <v-select v-model="selectedGames" :items="games" label="Game*" required multiple chips hint="What game do you want to play" persistent-hint></v-select>
          <v-combobox v-model="selectedTimezone" :items="timezones" label="Timezone" required multiple chips hint="(Optional) You can type in timezones and hit enter if missing from the list." persistent-hint></v-combobox>
          <v-select v-model="selectedDays" :items="days" label="Day of the Week" required multiple chips hint="(Optional) What day of the week are you available" persistent-hint></v-select>
          <v-select v-model="selectedFlair" :items="flairs" label="Flair" multiple chips hint="(Optional) Limit by subreddit flair. Defaults to Player's wanted & GM and player(s) wanted" persistent-hint></v-select>
          <v-select v-model="selectedLocation" :items="locations" label="Location" hint="Play online or off, just make sure to get vaccinated if you can" persistent-hint></v-select>
          <v-select v-model="selectedNSFW" :items="nsfw" label="NSFW" hint="Don't play these games at work" persistent-hint></v-select>
          <v-select v-model="selectedAge" :items="ages" label="Age Range" hint="Limit play to adults or anyone" persistent-hint></v-select>
          <v-select v-model="selectedPbp" :items="pbp" label="Play-by-Post" hint="Play over messages, through discord or a VTT" persistent-hint></v-select>
          <v-select v-model="selectedOneShot" :items="oneShot" label="One-Shot" hint="Play once, or more, it's up to you" persistent-hint></v-select>
          <v-select v-model="selectedVtt" :items="vtt" label="Virtual Table Top" multiple chips hint="(Optional) Places to play TTRPG online" persistent-hint></v-select>
          <v-select v-model="selectedIdentity" :items="identities" label="Identity" required multiple chips hint="(Optional) Find groups that match your identity" persistent-hint></v-select>
          <v-combobox v-model="selectedKeywords" :items="keywords" label="Keywords" multiple chips hint="(Optional) Type in word and hit enter. Include some if you want a more specific match" persistent-hint></v-combobox>
          <div class="text-center"><v-btn :disabled="selectedGames.length == 0" color="blue-grey" class="ma-2 white--text submit" @click.native="sendToReddit()" x-large>Submit</v-btn></div>
          <h6 class="issue"><a href="https://www.reddit.com/message/compose/?to=Perfekthuntr&subject=LFG%20Notification%20Bot%20Issue" target="_blank" rel="noopener noreferrer">Report an Issue</a></h6>
          <h6 class="coffee"><a href="https://www.buymeacoffee.com/HunterRead" target="_blank" rel="noopener noreferrer">Buy Me a Coffee</a></h6>
        </v-form>
      </div>
    </v-container>
  </v-app>
</script>
<div id="app"></div>
<script src='https://unpkg.com/vue@2.x/dist/vue.js'></script>
<script src='https://unpkg.com/vuetify@2.x/dist/vuetify.js'></script><script  src="./script.js"></script>
</body>
</html>
